{% extends '../layouts/default.html' %}

{% block content %}
<link rel="stylesheet" href="/css/auth.css"/>
<div class="col-md-4 col-md-offset-4" style="background: #fff; border-radius: 5px; padding: 36px 20px;">
  <form action="/users" method="post" role="form">
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">
          <i class="glyphicon glyphicon-envelope"></i>
        </span>
        <input type="text" class="form-control input-lg" id="username" name="email" placeholder="email" value="{{user.email}}" autocomplete="off"/>
        {% if error.type == 'email' %} 
        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
        {% endif %}                     
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon" style="padding: 0 14.5px;">
          <i class="fa fa-lock"></i>
        </span>                
        <input name="password" type="password" class="form-control input-lg" value="{{user.password}}" id="password" placeholder="password"/>
        {% if error.type == 'password' %} 
        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
        {% endif %}                    
      </div>
    </div>            
    <div class="form-group">
      <button class="btn btn-warning btn-lg btn-block">Signup</button>
    </div>

    <hr>
    <div class="socials">
      <a href="/auth/facebook"><img src="/img/facebook.png"></a>
      <a href="/auth/github"><img src="/img/github.png"></a>
      <a href="/auth/twitter"><img src="/img/twitter.png"></a>
      <a href="/auth/google"><img src="/img/google.png"></a>
    </div>

    <hr/>         
    <div class="form-group" style="text-align:center;">
        Have an account? <a href="/login">Login</a>
    </div>
  </form>
</div>
{% endblock %}
