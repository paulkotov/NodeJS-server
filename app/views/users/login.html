{% extends '../layouts/default.html' %}

{% block content %}

<link rel="stylesheet" href="/css/auth.css"/>
<div class="col-md-4 col-md-offset-4" style="background: #fff; border-radius: 5px; padding: 36px 20px;">

  <form action="/users/session" method="post">
    <div class="form-group">
        <!-- <label class="control-label" for="username">Email</label> -->
      <div class="input-group">
        <span class="input-group-addon">
          <i class="glyphicon glyphicon-envelope"></i>
        </span>
        <input type="text" class="form-control input-lg" id="username" name="email" placeholder="email"/>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon" style="padding: 0 14.5px;">
          <i class="fa fa-lock"></i>
        </span>                
        <input type="password" class="form-control input-lg" name="password" placeholder="password"/>
      </div>
    </div>

    <div class="form-group">
      <a>Forgot password?</a>
    </div>
    <div class="form-group">
      <button class="btn btn-warning btn-lg btn-block">Login</button>
    </div>

    <hr>
    <div class="socials">
      <a href="/auth/facebook"><img src="/img/facebook.png"></a>
      <a href="/auth/github"><img src="/img/github.png"></a>
      <a href="/auth/twitter"><img src="/img/twitter.png"></a>
      <a href="/auth/google"><img src="/img/google.png"></a>
    </div>
    <hr>         
    <div class="form-group" style="text-align:center;">
        Need an account? <a href="/signup">Signup</a>
    </div>
  </form>
</div>
{% endblock %}
